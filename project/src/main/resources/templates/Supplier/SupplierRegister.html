<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>업체 정보 등록</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    .container {
      width: 400px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>업체 정보 등록</h2>
  <form th:action="@{/suppliers/register}" th:object="${supplierDTO}" method="post">
    <label for="supplierName">업체 이름</label>
    <input type="text" id="supplierName" th:field="*{supplierName}" required />

    <label for="businessRegistrationNumber">사업자 등록 번호</label>
    <input type="text" id="businessRegistrationNumber" th:field="*{businessRegistrationNumber}" required />

    <label for="contactInfo">연락처 정보</label>
    <input type="text" id="contactInfo" th:field="*{contactInfo}" required />

    <label for="address">주소</label>
    <input type="text" id="address" th:field="*{address}" required />

    <label for="businessType">사업 유형</label>
    <input type="text" id="businessType" th:field="*{businessType}" required />

    <button type="submit">등록하기</button>
  </form>
</div>
</body>
</html>
