<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <head>
            <meta charset="UTF-8">
            <title>업체 상세 정보</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            <style>
                /* 기본 스타일 */
                body {
                    font-family: Arial, sans-serif;
                    margin: 0;
                    padding: 20px;
                    background-color: #f9f9f9;
                }
                h2, h3 {
                    color: #333;
                }
                /* 테이블 스타일 */
                table {
                    width: 100%;
                    border-collapse: collapse;
                    margin-top: 20px;
                }
                table, th, td {
                    border: 1px solid #ddd;
                    padding: 8px;
                    text-align: left;
                }
                th {
                    background-color: #f2f2f2;
                    font-weight: bold;
                }
                /* 페이징 스타일 */
                .pagination {
                    display: flex;
                    justify-content: center;
                    margin-top: 20px;
                    list-style: none;
                    padding: 0;
                    gap: 5px;
                }
                .pagination li a {
                    padding: 8px 12px;
                    text-decoration: none;
                    color: #333;
                    background-color: #e0e0e0;
                    border-radius: 5px;
                    transition: background-color 0.3s;
                }
                .pagination li a:hover {
                    background-color: #cccccc;
                }
                .pagination li a.active {
                    font-weight: bold;
                    color: white;
                    background-color: #007BFF;
                }
            </style>
        </head>
        <body>
        <!-- 공급업체 기본 정보 -->
        <h2>업체 상세 정보</h2>
        <div class="supplier-info">
            <p><strong>사업자 번호:</strong> 사업자 번호</p>
            <p><strong>연락처:</strong> 연락처</p>
            <p><strong>주소:</strong> 주소</p>
            <p><strong>업태:</strong> 업태</p>
            <p><strong>종목:</strong> 종목</p>
        </div>

        <!-- 계약서 링크 -->
        <div class="contract-info">
            <h3>계약서</h3>
            <p><a href="#">계약서 보기</a></p>
        </div>

        <!-- 총 거래 금액 -->
        <div>
            <h3>총 거래 금액</h3>
            <p>총 거래 금액: 원</p>
        </div>

        <!-- 자재 품목 리스트 -->
        <h3>취급 자재 품목</h3>
        <table>
            <thead>
            <tr>
                <th>자재 이름</th>
                <th>단가</th>
                <th>수량</th>
                <th>설명</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>자재 이름</td>
                <td>단가</td>
                <td>수량</td>
                <td>설명</td>
            </tr>
            </tbody>
        </table>

        <!-- 거래 명세서 목록 -->
        <h3>거래 명세서</h3>
        <table>
            <thead>
            <tr>
                <th>자재 이름</th>
                <th>단가</th>
                <th>수량</th>
                <th>총 가격</th>
                <th>거래 날짜</th>
                <th>상세 보기</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>자재 이름</td>
                <td>단가</td>
                <td>수량</td>
                <td>총 가격</td>
                <td>거래 날짜</td>
                <td><a href="#">상세 보기</a></td>
            </tr>
            </tbody>
        </table>

        <!-- 거래 명세서 페이징 -->
        <ul class="pagination">
            <li><a href="#">1</a></li>
        </ul>
        </body>
    </th:block>
</th:block>
