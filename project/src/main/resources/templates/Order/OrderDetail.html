<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
    <style>
        @media print {
            body {
                -webkit-print-color-adjust: exact;
                width: 210mm;
                height: 297mm;
                margin: 0;
                padding: 0;
            }

            header {
                display: none;
            }

            .col-lg-6 {
                width: 50%;
            }

            table {
                page-break-inside: auto;
            }

            tr {
                page-break-inside: avoid;
                page-break-after: auto;
            }

            th {
                font-size: 10pt;
            }

            td {
                font-size: 8pt;
            }

            thead {
                display: table-header-group;
            }

            tfoot {
                display: table-footer-group;
            }
        }
    </style>
</head>
<header>
    <div class="row" style="justify-content: flex-end">
        <div class="col-lg-1" style="min-width: 144px">
            <button class="main-btn primary-btn btn-hover" onclick="window.print()">인쇄</button>
        </div>
    </div>
</header>
<body>
<div class="row">
    <div class="col-lg-12">
        <div class="card-style mb-30">
            <h3 class="mb-10 text-center">발주서</h3>
            <table class="table">
                <tr>
                    <th colspan="4"
                        style="text-align: center; background-color: lightgrey; padding-top: 5px; padding-bottom: 5px">
                        공급자 정보
                    </th>
                </tr>
                <tr>
                    <th style="width:15%"><h6>업체명</h6></th>
                    <td style="width:35%">
                        <p th:text="${ordersDTO.supplierName}"></p>
                    </td>
                    <th style="width:15%"><h6>사업자 번호</h6></th>
                    <td style="width:35%">
                        <p th:text="${ordersDTO.businessRegistrationNumber}"></p>
                    </td>
                </tr>
                <tr>
                    <th><h6>주소</h6></th>
                    <td colspan="3">
                        <p th:text="${ordersDTO.supplierAddress}"></p>
                    </td>
                </tr>
                <tr>
                    <th><h6>발주일</h6></th>
                    <td>
                        <p th:text="${ordersDTO.orderDate}"></p>
                    </td>
                    <th><h6>담당자</h6></th>
                    <td>
                        <p th:text="${ordersDTO.managerName}"></p>
                    </td>
                </tr>
            </table>
            <table class="table">
                <tr>
                    <th colspan="6"
                        style="text-align: center; background-color: lightgrey; padding-top: 5px; padding-bottom: 5px">
                        품목 정보
                    </th>
                </tr>
                <tr>
                    <th style="width: 20%"><h6>조달계획 번호</h6></th>
                    <td colspan="3">
                        <p th:text="${ordersDTO.procurePlanCode}"></p>
                    </td>
                </tr>
                <tr>
                    <th style="width: 15%"><h6>품목명</h6></th>

                    <td colspan="3">
                        <p th:text="${ordersDTO.materialName}"></p>
                    </td>
                </tr>
                <tr>
                    <th><h6>단가</h6></th>
                    <th class="text-center col-lg-3"><h6>수량</h6></th>
                    <th class="text-center"><h6>공급가</h6></th>
                    <th class="text-center"><h6>입고 예정일</h6></th>
                </tr>
                <tr>
                    <td class="text-center">
                        <p>[[${#numbers.formatInteger(ordersDTO.unitPrice, 3, 'COMMA')}]]</p>
                    </td>
                    <td class="text-align-right">
                        <div class="input-style-1 mb-0">
                            <p th:text="${ordersDTO.orderQuantity}"></p>
                        </div>
                    </td>
                    <td class="text-align-right" id="totalPriceSet">
                        <p>[[${#numbers.formatInteger(ordersDTO.totalPrice, 3, 'COMMA')}]]</p>
                    </td>
                    <td class="text-center">
                        <p th:text="${ordersDTO.expectedDate}"></p>
                    </td>
                </tr>
                <tr>
                    <th><h6>비고</h6></th>
                    <td class="text-align-right" colspan="3">
                        <div class="input-style-1 mb-0">
                            <p th:text="${ordersDTO.remarks}">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th><h6>합계</h6></th>
                    <td class="text-align-right" colspan="3" id="totalPriceSet2">
                        <p th:text="'₩' + ${#numbers.formatInteger(ordersDTO.totalPrice, 3, 'COMMA')}"></p>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
