<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <style>
            body {
                height: 3000px;
            }

            .col-lg-6 {
                margin: 20px auto -25px;
                width: 1625px;
                height: auto;
            }

            .mb-10 {
                font-weight: bold;
                font-size: 30px;
                margin-bottom: 30px;
                margin-left: 10px;
            }

            thead {
                background-color: #ebebeb;
            }

            thead th:first-child {
                border-top-left-radius: 10px;
            }

            thead th:last-child {
                border-top-right-radius: 10px;
            }

            th, td {
                text-align: center;
            }

            .blue_botton {
                margin: auto 15px;
                width: 80px;
                height: 50px;
                border-radius: 8px;
            }

            .choice {
                margin: 5px;
                width: 80px;
                height: 50px;
                border-radius: 8px;
            }

            .select-position {
                width: 300px;
            }

            .search {
                margin-left: 15px;
                border: 1px solid #e5e5e5;;
                border-radius: 10px;
                width: 300px;
                height: 58px;
                position: relative;
            }

            .select-style-1 {
                display: flex;
                justify-content: space-between;
            }

            .search_tab {
                display: flex;
                justify-content: space-between;
            }

            .choice-column {
                width: 220px;
            }

            .how-ea {
                width: 100px;
            }


        </style>
        <div class="row">
            <div class="col-lg-6">
                <div class="card-style mb-30">
                    <div class="search_tab">
                        <h6 class="mb-10">출고 요청 목록</h6>
                        <div class="select-style-1">
                            <div class="select-position">
                                <select>
                                    <option value="">품목코드</option>
                                    <option value="">Category one</option>
                                    <option value="">Category two</option>
                                    <option value="">Category three</option>
                                </select>

                            </div>
                            <input class="select-style-1, search" placeholder="     검색어를 입력하세요" type="text">
                            <a class="main-btn active-btn btn-hover blue_botton" href="#0">검색</a>
                        </div>
                    </div>

                    <div class="table-wrapper table-responsive">
                        <table class="table striped-table">
                            <thead>
                            <tr>
                                <th>
                                    <h5>출고 코드</h5>
                                </th>
                                <th>
                                    <h5>생산계획번호</h5>
                                </th>
                                <th>
                                    <h5>생산제품명</h5>
                                </th>
                                <th>
                                    <h5>품목명</h5>
                                </th>
                                <th>
                                    <h5>품목코드</h5>
                                </th>
                                <th>
                                    <h5>재고수량</h5>
                                </th>
                                <th>
                                    <h5>출고수량</h5>
                                </th>
                                <th>
                                    <h5>등록일</h5>
                                </th>
                                <th>
                                    <h5>선택목록</h5>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="export:${CurrentExportRequest}">
                                <td>
                                    <p th:text="${export.exportCode}"></p>
                                </td>
                                <td>
                                    <p th:text="${export.productionPlanCode}"></p>
                                </td>
                                <td>
                                    <p th:text="${export.productName}"></p>
                                </td>
                                <td>
                                    <p th:text="${export.materialName}"></p>
                                </td>
                                <td>
                                    <p th:text="${export.materialCode}"></p>
                                </td>
                                <td>
                                    <p th:text="${export.availableQuantity}"></p>
                                </td>
                                <td>
                                    <p th:text="${export.requiredQuantity}"></p>
                                </td>
                                <td>
                                    <p th:text="${#temporals.format(export.createdDate, 'yyyy-MM-dd')}"></p>
                                </td>
                                <td>
                                    <form method="post" th:action="@{/material/export/approval}">
                                        <input name="exportCode" th:value="${export.exportCode}" type="hidden">
                                        <input name="materialCode" th:value="${export.materialCode}" type="hidden">
                                        <input name="requiredQuantity" th:value="${export.requiredQuantity}"
                                               type="hidden">
                                        <button class="main-btn active-btn btn-hover" type="submit">출고</button>
                                    </form>
                                </td>
                            </tr>


                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="card-style mb-30">
                    <div class="search_tab">
                        <h6 class="mb-10">창고 자재 목록</h6>
                        <div class="select-style-1">
                            <div class="select-position">
                                <select>
                                    <option value="">품목코드</option>
                                    <option value="">Category one</option>
                                    <option value="">Category two</option>
                                    <option value="">Category three</option>
                                </select>

                            </div>
                            <input class="select-style-1, search" placeholder="     검색어를 입력하세요" type="text">
                            <a class="main-btn active-btn btn-hover blue_botton" href="#0">검색</a>
                        </div>
                    </div>


                    <div class="table-wrapper table-responsive">
                        <table class="table striped-table">
                            <thead>
                            <tr>
                                <th>
                                    <h5>품목 코드</h5>
                                </th>
                                <th>
                                    <h5>품목명</h5>
                                </th>
                                <th>
                                    <h5>재고 수량</h5>
                                </th>
                                <th>
                                    <h5>가용 재고</h5>
                                </th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr>
                                <td>
                                    <p>XYZ-1234</p>
                                </td>
                                <td>
                                    <p>타이어</p>
                                </td>

                                <td>
                                    <p>100</p>
                                </td>
                                <td>
                                    <p>0</p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p>QWE-1234</p>
                                </td>
                                <td>
                                    <p>핸들</p>
                                </td>

                                <td>
                                    <p>100</p>
                                </td>
                                <td>
                                    <p>0</p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p>MNB-1234</p>
                                </td>
                                <td>
                                    <p>경적</p>
                                </td>

                                <td>
                                    <p>100</p>
                                </td>
                                <td>
                                    <p>0</p>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


    </th:block>
</th:block>
