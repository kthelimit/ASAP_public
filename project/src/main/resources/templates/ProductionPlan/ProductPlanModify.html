<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <div class="container-fluid">
            <!-- ========== title-wrapper start ========== -->
            <div class="title-wrapper pt-30">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="title">
                            <h2>생산 계획 수정</h2>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="breadcrumb-wrapper">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">
                                        <a th:href="@{/plan/list}">생산 계획 관리</a>
                                    </li>
                                    <li class="breadcrumb-item active">수정</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ========== title-wrapper end ========== -->

            <div class="row">
                <!-- 수정 폼 -->
                <div class="col-lg-12">
                    <div class="card-style mb-30">
                        <form th:action="@{/plan/save}" th:object="${productionPlanDTO}" method="post">
                            <input type="hidden" th:field="*{planId}">
                            <h3 class="mb-25">생산 계획 수정</h3>
                            <div class="input-style-1">
                                <label>생산 시작 일자</label>
                                <input type="date" th:value="*{productionStartDate}" required>
                            </div>
                            <div class="input-style-1">
                                <label>생산 종료 일자</label>
                                <input type="date" th:value="*{productionEndDate}" required>
                            </div>
                            <div class="select-style-1">
                                <label>생산 제품명</label>
                                <div class="select-position">
                                    <select id="productSelect" th:field="*{productName}" onchange="updateProductCode()">
                                        <option value="전기자전거A">전기자전거A</option>
                                        <option value="전기자전거B">전기자전거B</option>
                                        <option value="전동킥보드">전동킥보드</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-style-1">
                                <label>생산 제품 코드</label>
                                <input type="text" id="productCode" th:field="*{productCode}" readonly>
                            </div>
                            <div class="input-style-1">
                                <label>생산 수량</label>
                                <input type="number" th:field="*{productionQuantity}" required>
                            </div>
                            <div style="text-align: right">
                                <button class="main-btn primary-btn btn-hover">수정</button>
                                <a th:href="@{/plan/list}" class="main-btn danger-btn btn-hover">취소</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function updateProductCode() {
                const productMapping = {
                    "전기자전거A": "MATB3FIN001",
                    "전기자전거B": "MATB3FIN002",
                    "전동킥보드": "MATK2FIN001"
                };

                const productSelect = document.getElementById("productSelect");
                const productCodeInput = document.getElementById("productCode");
                productCodeInput.value = productMapping[productSelect.value] || '';
            }
        </script>
    </th:block>
</th:block>
