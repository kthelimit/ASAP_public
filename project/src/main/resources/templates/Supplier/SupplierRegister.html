<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
  <th:block th:fragment="content">

  <head>
  <meta charset="UTF-8">
  <title>업체 정보 등록</title>
    <style>
      .btn-submit {
        background-color: #007bff; /* 파란색 */
        color: white; /* 텍스트 색상 */
        padding: 12px 24px; /* 세로 12px, 가로 24px으로 버튼 크기 조정 */
        border: none; /* 기본 테두리 제거 */
        border-radius: 4px; /* 약간의 둥근 모서리 */
        font-size: 16px; /* 글씨 크기 조정 */
        cursor: pointer; /* 마우스 올릴 때 포인터 모양 */
      }
</style>
</head>
<body>
<div class="container">
  <h2>업체 정보 등록</h2>
  <form th:action="@{/suppliers/register}" th:object="${supplierDTO}" method="post">
    <div class="form-elements-wrapper">
      <div class="row">
        <div class="col-lg-6">
          <div class="card-style mb-30">
            <h6 class="mb-25">업체 등록 정보 입력</h6>

            <div class="input-style-1">
              <label for="supplierName">업체 이름</label>
              <input type="text" id="supplierName" th:field="*{supplierName}" required />
            </div>

            <div class="input-style-1">
              <label for="businessRegistrationNumber">사업자 등록 번호</label>
              <input type="text" id="businessRegistrationNumber" th:field="*{businessRegistrationNumber}" required />
            </div>

            <div class="input-style-1">
              <label for="contactInfo">연락처 정보</label>
              <input type="text" id="contactInfo" th:field="*{contactInfo}" required />
            </div>

            <div class="input-style-1">
              <label for="address">주소</label>
              <input type="text" id="address" th:field="*{address}" required />
            </div>

            <div class="input-style-1">
              <label for="businessType">사업 유형</label>
              <input type="text" id="businessType" th:field="*{businessType}" required />
            </div>

            <!-- 알림 메시지 표시 -->
            <div th:if="${alertMessage}" class="alert alert-warning" th:text="${alertMessage}"></div>

            <button type="submit" class="btn-submit">등록하기</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
  </th:block>
</th:block>
