<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <div class="container-fluid">
            <!-- ========== title-wrapper start ========== -->
            <div class="title-wrapper pt-30">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="title">
                            <h2>거래 명세서 목록</h2>
                        </div>
                    </div>
                    <!-- end col -->
                    <div class="col-md-6">
                        <div class="breadcrumb-wrapper">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">
                                        <a href="#0">발주 관리</a>
                                    </li>
                                    <li class="breadcrumb-item active"><a th:href="@{/sample/invoice}">거래 명세서 목록</a>
                                    </li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                    <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- ========== title-wrapper end ========== -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card-style mb-30">
                        <h3 class="mb-10">이번 달 발행한 거래 명세서</h3>
                        <p class="text-sm mb-20">
                            이번 달에 발행한 거래 명세서 목록입니다. 버튼을 눌러 명세서 내용을 확인할 수 있습니다.
                        </p>
                        <div class="table-wrapper table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>
                                        <h6>공급업체명</h6>
                                    </th>
                                    <th>
                                        <h6>거래한 품목</h6>
                                    </th>
                                    <th>
                                        <h6>단가</h6>
                                    </th>
                                    <th>
                                        <h6>거래 수량</h6>
                                    </th>
                                    <th>
                                        <h6>총 거래 금액</h6>
                                    </th>
                                    <th>
                                        <h6>거래 날짜</h6>
                                    </th>
                                    <th>
                                        <h6>상세보기</h6>
                                    </th>
                                </tr>
                                <!-- end table row-->
                                </thead>
                                <tbody>
                                <tr th:each="invoice : ${invoices}">
                                    <td class="min-width">
                                        <p th:text="${invoice.supplierName}"></p>
                                    </td>
                                    <td class="min-width">
                                        <p th:text="${invoice.materialName}"></p>
                                    </td>
                                    <td class="min-width">
                                        <p th:text="${invoice.unitPrice}"></p>
                                    </td>
                                    <td class="min-width">
                                        <p th:text="${invoice.quantity}"></p>
                                    </td>
                                    <td class="min-width">
                                        <p th:text="${invoice.totalPrice}"></p>
                                    </td>
                                    <td class="min-width">
                                        <p th:text="${invoice.createdDate}"></p>
                                    </td>
                                    <td>
                                        <button class="main-btn primary-btn btn-hover">
                                        </button>
                                    </td>
                                </tr>
                                <!-- end table row -->
                                </tbody>
                            </table>
                        </div>

                        <!-- Pagination -->
                        <div class="pagination-wrapper">
                            <ul class="pagination">
                                <li th:if="${currentPage > 1}">
                                    <a th:href="@{/invoice/list(page=${currentPage - 1}, size=10)}">&laquo;</a>
                                </li>
                                <li th:each="pageNum : ${#numbers.sequence(1, totalPages)}">
                                    <a th:href="@{/invoice/list(page=${pageNum}, size=10)}"
                                       th:classappend="${pageNum == currentPage ? 'active' : ''}"
                                       th:text="${pageNum}"></a>
                                </li>
                                <li th:if="${currentPage < totalPages}">
                                    <a th:href="@{/invoice/list(page=${currentPage + 1}, size=10)}">&raquo;</a>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </th:block>
</th:block>
