<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            font-size: 24px;
        }
        .content {
            max-width: 50%;
            margin: 0 auto;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #ff862f;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="tel"], input[type="date"] {
            width: calc(100% - 120px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 15px;
        }
        button {
            background-color: #bfaa80;
            color: white;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        .inline-button {
            width: auto;
            margin-left: 5px;
            font-size: 15px;
        }
    </style>
</head>
<body>

<div class="content">
    <form id="signupForm" th:action="@{/signup}" method="post" th:object="${userDTO}">
        <h1>회원가입</h1>
        <label>이름</label>
        <input type="text" th:field="*{username}" required />

        <label>아이디</label>
        <div style="display: flex; align-items: center;">
            <input type="text" th:field="*{userId}" required />
            <button type="button" onclick="checkUserId()" class="inline-button">ID 중복 조회</button>
        </div>

        <label>비밀번호</label>
        <input type="password" th:field="*{password}" id="password" required />

        <label>비밀번호 확인</label>
        <input type="password" id="confirm_password" required oninput="checkPasswordMatch()" />
        <span id="passwordError" style="color: red; display: none;">비밀번호가 일치하지 않습니다.</span>

        <label>이메일</label>
        <input type="email" th:field="*{email}" required />

        <label>휴대폰 번호</label>
        <input type="tel" th:field="*{phone}" required />

        <label>생년월일</label>
        <input type="date" th:field="*{birthdate}" required />

        <div class="submit-button">
            <button type="submit">가입하기</button>
        </div>
        <a href="/login">로그인 페이지로</a>
    </form>
</div>

<script>
    function checkPasswordMatch() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        const errorMessage = document.getElementById('passwordError');

        if (password !== confirmPassword) {
            errorMessage.style.display = 'block';
        } else {
            errorMessage.style.display = 'none';
        }
    }

    function checkUserId() {
        const userId = $("input[name='userId']").val();

        if (!userId) {
            alert("아이디를 입력하세요.");
            return;
        }

        $.ajax({
            url: '/checkUserId',
            method: 'GET',
            data: { userId: userId },
            success: function(response) {
                if (response) {
                    alert("사용 가능한 아이디입니다.");
                } else {
                    alert("이미 사용 중인 아이디입니다.");
                }
            },
            error: function() {
                alert("오류가 발생했습니다. 다시 시도해주세요.");
            }
        });
    }
</script>
</body>
</html>
