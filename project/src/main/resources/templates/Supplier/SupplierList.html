<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <div class="container-fluid">
            <!-- ========== title-wrapper start ========== -->
            <div class="title-wrapper pt-30">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="title">
                            <h2>업체 목록</h2>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="breadcrumb-wrapper">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">
                                        <a href="#0">업체 관리</a>
                                    </li>
                                    <li class="breadcrumb-item">
                                        <a href="#0">업체 목록</a>
                                    </li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ========== title-wrapper end ========== -->
            <div class="keyword col-lg-4">
                <div class="row">
                    <div class="col-lg-11 input-style-1"><input style="background-color: white" type="text"></div>
                    <div class="col-lg-1">
                        <button class="btn-search main-btn primary-btn btn-hover" type="submit">검색</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6" th:each="supplier : ${suppliers}">
                    <div class="card-style-3 mb-30">
                        <div class="card-content">
                            <h3>
                                <a th:href="@{/suppliers/detail/{id}(id=${supplier.supplierId})}"
                                   th:text="${supplier.supplierName}">업체 이름</a>
                            </h3>
                            <p th:text="'사업자 번호: ' + ${supplier.businessRegistrationNumber}">사업자 번호</p>
                            <p th:text="'연락처: ' + ${supplier.contactInfo}">연락처</p>
                            <p th:text="'주소: ' + ${supplier.address}">주소</p>
                            <p th:text="'업태: ' + ${supplier.businessType}">업태</p>
                            <p th:text="'종목: ' + ${supplier.businessItem}">종목</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 페이징 처리 -->
            <ul class="pagination">
                <li th:each="i : ${#numbers.sequence(1, totalPages != null ? totalPages : 1)}">
                    <a th:classappend="${i == (currentPage != null ? currentPage : 1) ? 'active' : ''}"
                       th:href="@{/suppliers/list(page=${i})}"
                       th:text="${i}">1</a>
                </li>
            </ul>
        </div>

    </th:block>
</th:block>
