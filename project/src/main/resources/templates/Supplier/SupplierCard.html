<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>업체 정보 리스트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f9;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
      aspect-ratio: 4 / 3; /* 4:3 비율 */
    }

    .card h3 {
      font-size: 1.2em;
      color: #333;
      margin: 10px 0;
    }

    .card p {
      color: #666;
      font-size: 0.9em;
      margin: 5px 0;
    }

    .pagination {
      margin-top: 20px;
      display: flex;
      list-style: none;
      gap: 5px;
    }

    .pagination a {
      padding: 8px 12px;
      text-decoration: none;
      color: #333;
      background-color: #e0e0e0;
      border-radius: 5px;
    }

    .pagination .active {
      font-weight: bold;
      color: white;
      background-color: #4CAF50;
    }

    .button-container {
      width: 100%;
      text-align: right;
      margin-bottom: 20px;
      max-width: 1200px;
    }

    .button-container button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h2>업체 정보 리스트</h2>

<!-- 등록 버튼 -->
<div class="button-container">
  <button onclick="location.href='/'">업체 등록</button>
</div>

<!-- 카드 리스트 -->
<div class="card-container">
  <div class="card" th:each="supplier : ${suppliers}">
    <h3 th:text="${supplier.supplierName}">업체 이름</h3>
    <p th:text="'사업자 번호: ' + ${supplier.businessRegistrationNumber}">사업자 번호</p>
    <p th:text="'연락처: ' + ${supplier.contactInfo}">연락처</p>
    <p th:text="'주소: ' + ${supplier.address}">주소</p>
    <p th:text="'사업 유형: ' + ${supplier.businessType}">사업 유형</p>
    <p><a href="/">거래 명세서 확인</a></p>
  </div>
</div>

<!-- 페이징 처리 -->
<ul class="pagination">
  <li th:each="i : ${#numbers.sequence(1, totalPages)}">
    <a th:href="@{/suppliers/list(page=${i})}"
       th:text="${i}"
       th:classappend="${i == currentPage ? 'active' : ''}">1</a>
  </li>
</ul>

</body>
</html>
