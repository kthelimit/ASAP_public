<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <div class="container-fluid">
            <!-- ========== title-wrapper start ========== -->
            <div class="title-wrapper pt-30">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="title">
                            <h2>생산 계획 관리</h2>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="breadcrumb-wrapper">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">
                                        <a th:href="@{/plan/list}">생산 계획 관리</a>
                                    </li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ========== title-wrapper end ========== -->

            <div class="row">
                <!-- 생산계획 리스트 -->
                <div class="mb-20 d-flex">
                    <form th:action="@{/plan/list}" method="get" class="d-flex">
                        <input type="text" id="searchKeyword" name="keyword"
                               class="form-control" placeholder="제품명을 입력하세요"
                               th:value="${keyword}" />
                        <button class="main-btn primary-btn btn-hover ml-10" type="submit">검색</button>
                    </form>
                </div>

                <div class="col-lg-8">
                    <div class="card-style mb-30">
                        <h3 class="mb-10">등록된 생산 계획 목록</h3>
                        <p class="text-sm mb-20">항목을 클릭하면 수정할 수 있습니다.</p>
                        <div class="table-wrapper table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th><h6>생산 계획 코드</h6></th>
                                    <th><h6>생산 시작 날짜</h6></th>
                                    <th><h6>생산 종료 날짜</h6></th>
                                    <th><h6>생산 제품 코드</h6></th>
                                    <th><h6>생산 제품명</h6></th>
                                    <th><h6>생산 수량</h6></th>
                                    <th><h6>수정</h6></th>
                                    <th><h6>삭제</h6></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="plan : ${plans}">
                                    <td><p th:text="${plan.productionPlanCode}"></p></td>
                                    <td><p th:text="${plan.productionStartDate}"></p></td>
                                    <td><p th:text="${plan.productionEndDate}"></p></td>
                                    <td><p th:text="${plan.productCode}"></p></td>
                                    <td><p th:text="${plan.productName}"></p></td>
                                    <td><p th:text="${plan.productionQuantity}"></p></td>
                                    <td>
                                        <a th:href="@{/plan/edit/{id}(id=${plan.planId})}" class="main-btn primary-btn btn-hover" style="padding: 6px">
                                            수정
                                        </a>
                                    </td>
                                    <td>
                                        <a th:href="@{/plan/delete/{id}(id=${plan.planId})}" class="main-btn danger-btn btn-hover" style="padding: 6px"
                                           onclick="return confirm('정말 삭제하시겠습니까?');">
                                            삭제
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                            <div class="pagination-wrapper">
                                <ul class="pagination">
                                    <li th:if="${currentPage > 1}">
                                        <a th:href="@{/plan/list(page=${currentPage - 1}, size=${pageSize}, keyword=${keyword})}" aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>
                                    <li th:each="i : ${#numbers.sequence(1, totalPages)}">
                                        <a th:classappend="${i == currentPage ? 'active' : ''}"
                                           th:href="@{/plan/list(page=${i}, size=${pageSize}, keyword=${keyword})}"
                                           th:text="${i}"></a>
                                    </li>
                                    <li th:if="${currentPage < totalPages}">
                                        <a th:href="@{/plan/list(page=${currentPage + 1}, size=${pageSize}, keyword=${keyword})}" aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 등록/수정 폼 -->
                <div class="col-lg-4">
                    <div class="card-style mb-30">
                        <form th:action="@{/plan/save}" th:object="${productionPlanDTO}" method="post">
                            <!-- Hidden field to determine register/update -->
                            <input type="hidden" th:field="*{planId}" id="planId">

                            <h3 class="mb-25">생산 계획 등록</h3>
                            <div class="input-style-1">
                                <label>생산 시작 일자</label>
                                <input type="date" th:field="*{productionStartDate}" id="startDate" required>
                            </div>
                            <div class="input-style-1">
                                <label>생산 종료 일자</label>
                                <input type="date" th:field="*{productionEndDate}" id="endDate" required>
                            </div>
                            <div class="select-style-1">
                                <label>생산 제품명</label>
                                <div class="select-position" required>
                                    <select id="productSelect" th:field="*{productName}" onchange="updateProductCode()">
                                        <option value="전기자전거A">전기자전거A</option>
                                        <option value="전기자전거B">전기자전거B</option>
                                        <option value="전동킥보드">전동킥보드</option>
                                    </select>
                                </div>
                            </div>
                            <div class="input-style-1">
                                <label>생산 제품 코드</label>
                                <input type="text" id="productCode" th:field="*{productCode}" readonly>
                            </div>
                            <div class="input-style-1">
                                <label>생산 수량</label>
                                <input type="number" th:field="*{productionQuantity}" id="quantity" required>
                            </div>
                            <div style="text-align: right">
                                <button class="main-btn primary-btn btn-hover">등록</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // 제품 선택 시 제품 코드 자동 갱신
            function updateProductCode() {
                const productMapping = {
                    "전기자전거A": "MATB3FIN001",
                    "전기자전거B": "MATB3FIN002",
                    "전동킥보드": "MATK2FIN001"
                };

                const productSelect = document.getElementById("productSelect");
                const productCodeInput = document.getElementById("productCode");
                productCodeInput.value = productMapping[productSelect.value] || '';
            }
            document.addEventListener("DOMContentLoaded", function () {
                updateProductCode();
            });
        </script>
    </th:block>
</th:block>
