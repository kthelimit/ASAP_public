<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>자재 품목 관리</title>
    <style>
        /* 전체 레이아웃 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .main-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
        }

        /* 자재 품목 리스트 */
        .list-container {
            width: 90%;
            margin-right: 20px;
        }

        h2 {
            color: #333;
            text-align: center;
        }


        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .pagination {
            margin-top: 20px;
            display: flex;
            list-style: none;
            gap: 5px;
            justify-content: center;
        }

        .pagination a {
            padding: 8px 12px;
            text-decoration: none;
            color: #333;
            background-color: #e0e0e0;
            border-radius: 5px;
        }

        .pagination .active {
            font-weight: bold;
            color: white;
            background-color: #4CAF50;
        }

        .thumbnail {
            width: 50px;
            height: auto;
        }

        /* 자재 품목 등록 */
        .form-container {
            width: 40%;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="main-container">

    <!-- 자재 품목 리스트 -->
    <div class="list-container">
        <h2>자재 품목 리스트</h2>

        <table>
            <thead>
            <tr>
                <th>이미지</th>
                <th>자재 ID</th>
                <th>자재 이름</th>
                <th>자재 코드</th>
                <th>자재 유형</th>
                <th>단위</th>
                <th>단가</th>
                <th>수량</th>
                <th>공급사</th>
                <th>승인</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="material : ${materials}">
                <td><img th:src="${material.imageUrl}" alt="이미지" class="thumbnail"/></td>
                <td th:text="${material.materialId}">1</td>
                <td th:text="${material.materialName}">Sample Name</td>
                <td th:text="${material.materialCode}">M001</td>
                <td th:text="${material.materialType}">MAIN</td>
                <td th:text="${material.unit}">pcs</td>
                <td th:text="${material.unitPrice}">100.0</td>
                <td th:text="${material.quantity}">50</td>
                <td th:text="${material.supplierName}">Supplier A</td>
                <td><button type="button">승인</button></td>
            </tr>
            </tbody>
        </table>

        <!-- 페이징 처리 -->
        <ul class="pagination">
            <li th:each="i : ${#numbers.sequence(1, totalPages)}">
                <a th:href="@{/materials/list(page=${i})}"
                   th:text="${i}"
                   th:classappend="${i == currentPage ? 'active' : ''}">1</a>
            </li>
        </ul>
    </div>

    <!-- 자재 품목 등록 폼 -->
    <div class="form-container">
        <h2>자재 품목 등록</h2>
        <form th:action="@{/materials/register}" th:object="${materialDTO}" method="post" enctype="multipart/form-data">
            <!-- 자재 이름 -->
            <label for="materialName">자재 이름</label>
            <input type="text" id="materialName" th:field="*{materialName}" required />

            <!-- 자재 코드 -->
            <label for="materialCode">자재 코드</label>
            <input type="text" id="materialCode" th:field="*{materialCode}" required />

            <!-- 자재 유형 -->
            <label for="materialType">자재 유형</label>
            <select id="materialType" th:field="*{materialType}" required>
                <option value="MAIN">대부품</option>
                <option value="SUB">소부품</option>
            </select>

            <!-- 단위 -->
            <label for="unit">단위</label>
            <input type="text" id="unit" th:field="*{unit}" placeholder="e.g., pcs, kg" required />

            <!-- 단가 -->
            <label for="unitPrice">단가</label>
            <input type="number" id="unitPrice" th:field="*{unitPrice}" step="0.01" min="0" required />

            <!-- 공급사 이름 (자동 설정) -->
            <label for="supplierName">공급사</label>
            <input type="text" id="supplierName" th:field="*{supplierName}" readonly />

            <!-- 수량 -->
            <label for="quantity">수량</label>
            <input type="number" id="quantity" th:field="*{quantity}" min="1" required />

            <!-- 이미지 업로드 -->
            <label for="imageUrl">이미지</label>
            <input type="file" id="imageUrl" name="imageFile" required />

            <button type="submit">등록하기</button>
        </form>
    </div>
</div>

</body>
</html>
