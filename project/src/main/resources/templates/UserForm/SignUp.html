<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .content {
        width: 400px;
        background: #fff;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h1 {
        font-size: 24px;
        color: #365CF5FF;
        margin-bottom: 20px;
    }

    .toggle-container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    .toggle-button {
        flex: 1;
        padding: 10px;
        cursor: pointer;
        color: #333;
        font-weight: bold;
        background-color: #e0e0e0;
        border-radius: 5px 5px 0 0;
        transition: background-color 0.3s;
    }

    .toggle-button.active {
        background-color: #365CF5FF;
        color: #fff;
    }

    .info {
        text-align: left;
        margin-top: 10px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-top: 15px;
        color: #333;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="tel"],
    input[type="date"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
    }

    button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #365CF5FF;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 30px;
    }

    button[type="submit"]:hover {
        background-color: #2c4bb3;
    }

    .inline-button {
        width: auto;
        margin-top: 20px;
        font-size: 15px;
        padding: 8px;
        background-color: #365CF5FF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .find_tab {
        margin-top: 30px;
    }

    a {
        color: #365CF5FF;
        text-decoration: none;
        font-size: 14px;
    }

</style>
<body>
<div class="content">
    <h1>ASAP</h1>


    <div class="toggle-container">
        <div id="adminToggle" class="toggle-button active" onclick="toggleSignUpType('ADMIN')">회원가입</div>

    </div>

    <form id="signupForm" th:action="@{/signup}" method="post" th:object="${userDTO}">
        <div class="info">
            <label>이름</label>
            <input type="text" th:field="*{username}" required />

            <label>아이디</label>
            <div style="display: flex; align-items: center;">
                <input type="text" th:field="*{userId}" required />

            </div>
            <button type="button" onclick="checkUserId()" class="inline-button">ID 중복 조회</button>

            <label>비밀번호</label>
            <input type="password" th:field="*{password}" id="password" required />

            <label>비밀번호 확인</label>
            <input type="password" id="confirm_password" required oninput="checkPasswordMatch()" />
            <span id="passwordError" style="color: red; display: none;">비밀번호가 일치하지 않습니다.</span>

            <label>이메일</label>
            <input type="email" th:field="*{email}" required />

            <label>휴대폰 번호</label>
            <input type="tel" th:field="*{phone}" required />

            <label>생년월일</label>
            <input type="date" th:field="*{birthdate}" required />
        </div>

        <button type="submit" onclick="alert('회원가입이 완료 되었습니다. 로그인페이지로 이동합니다.')">가입하기</button>

        <div class="find_tab">
            <a href="/">로그인 페이지로</a>
        </div>
    </form>
</div>

<script>
    function checkPasswordMatch() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        const errorMessage = document.getElementById('passwordError');

        if (password !== confirmPassword) {
            errorMessage.style.display = 'block';
        } else {
            errorMessage.style.display = 'none';
        }
    }

    function checkUserId() {
        const userId = document.querySelector("input[name='userId']").value;

        if (!userId) {
            alert("아이디를 입력하세요.");
            return;
        }

        // ID 중복 확인 AJAX 요청
        $.ajax({
            url: '/checkUserId',
            method: 'GET',
            data: { userId: userId },
            success: function(response) {
                alert(response ? "사용 가능한 아이디입니다." : "이미 사용 중인 아이디입니다.");
            },
            error: function() {
                alert("오류가 발생했습니다. 다시 시도해주세요.");
            }
        });
    }

</script>
</body>
</html>
