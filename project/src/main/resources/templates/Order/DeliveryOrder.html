<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <div class="title-wrapper pt-30">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="title">
                        <h2>진척검수 요청 및 납품 지시 요청</h2>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- 첫 번째 카드 -->
                <div class="col-lg-6">
                    <div class="card-style mb-30">
                        <h3 class="mb-10">발주 승인 부품 (제조품) 진척검수 요청</h3>
                        <div class="search_tab">
                            <input type="text" placeholder="공급사를 입력하세요">
                            <button type="submit">검색</button>
                            <div class="table-wrapper table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>공급사</th>
                                        <th>부품 종류</th>
                                        <th>자재 이름</th>
                                        <th>자재 코드</th>
                                        <th>수량</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>현식이네 닭발</td>
                                        <td>경적</td>
                                        <td>현식이 방구소리 경적</td>
                                        <td>NTR2024</td>
                                        <td>5</td>
                                        <td>
                                            <button type="submit">진척검수 요청</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 두 번째 카드 -->
                <div class="col-lg-6">
                    <div class="card-style mb-30">
                        <h3 class="mb-10">발주 승인 부품 (제조품) 진척검수 요청</h3>
                        <div class="search_tab">
                            <div class="table-wrapper table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>공급사</th>
                                        <th>부품 종류</th>
                                        <th>자재 이름</th>
                                        <th>자재 코드</th>
                                        <th>수량</th>
                                        <th>납품지시 수량</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>현식이네 닭발</td>
                                        <td>경적</td>
                                        <td>현식이 방구소리 경적</td>
                                        <td>NTR2024</td>
                                        <td>5</td>
                                        <td><input type="text"></td>
                                        <td>
                                            <button type="submit">납품 지시 요청</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</th:block>
